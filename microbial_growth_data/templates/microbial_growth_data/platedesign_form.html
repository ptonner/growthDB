{% extends "base.html" %}

{% block title %}Design Plate{% endblock %}

{% block subheading %}Design Plate{% endblock %}

{% block content %}

<h2><a href="{% url 'growthData:plate' plate.id %}">{{ plate.name }}</a></h2>

<div class="container">
    <div class="row">
      <div class="col-md-8"><img class="img-responsive" src="{% url 'growthData:plate-image' plate.id %}"/></div>
      <div class="col-md-4">
      	<form enctype="multipart/form-data" method="post" action="{% url 'growthData:plate-design' plate.id %}">
		{% csrf_token %}
			<input type="submit" value="Update" />
		    {{ form.as_p }}
		</form>
      </div>
  </div>
</div>

    

{% endblock %}
